<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex justify-center items-center h-screen">
    <div class="container mx-auto max-w-xl bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl text-center font-bold mb-6">Budget Tracker</h1>

        <!-- form to add transactions -->
    <form class="bg-green-100 p-8 rounded-lg shadow-lg">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username">
        
        <input type="text" id="description" class="w-3/4 p-2 border border-gray-300 rounded" placeholder="Description">
            <input type="number" id="amount" class="w-1/4 p-2 border border-gray-300 rounded" placeholder="Amount">

            
        <button  type="button" id="Incomebtn" class="bg-purple-500 text-white px-4 rounded hover:bg-blue-700">Income</button>
        <button  type="button" id="Expensebtn" class="bg-purple-500 text-white px-4 rounded hover:bg-blue-700">Expense</button>
        </form>

        <!-- Totals -->
        <div class="mt-6">
            <div class="font-semibold text-lg">Total Income: <span id="totalIncome">$0</span></div>
            <div class="font-semibold text-lg">Total Expenses: <span id="totalExpenses">$0</span></div>
            <div class="font-semibold text-lg">Balance: <span id="balance">$0</span></div>
        </div>
    
          
    <!-- Transaction List -->
        <ul id="transactionList" class="space-y-2 max-h-48 overflow-y-auto mb-4 p-2 border border-gray-300 rounded"> </ul>
    <!-- Filter Buttons -->
    <div class="flex space-x-4">
        <button id="showAllBtn" class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-600">Show All</button>
        <button id="showIncomeBtn" class="bg-green-500 text-white p-2 w-full rounded hover:bg-green-600">Show Income</button>
        <button id="showExpenseBtn" class="bg-yellow-500 text-white p-2 w-full rounded hover:bg-yellow-600">Show Expenses</button>
    </div>
    </div>

    <script type="text/javascript" src="script.js"></script>"
</body>
</html>
